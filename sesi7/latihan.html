<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sesi 7</title>
  </head>
  <body>
    <div id="talentbandung">
      <div class="notice" v-if="error">
        <p>{{errorMessage}}</p>
      </div>
      <p v-bind:title="tooltip">{{message}}</p>
      <ul>
        <li v-for="buah in daftarBuah">
          {{buah.nama}}
        </li>
      </ul>
      <input type="text" v-model="messageInput">
      <button v-on:click="sayHello">Hello</button>
      <p>{{messageInput}}</p>
      <p>{{reverse}}</p>

      <ol>
        <item-buah
           v-for="buah in daftarBuah"
           v-bind:buah="buah"
           v-bind:key="buah.id">
        </item-buah>
      </ol>
    </div>



    <script src="js/vue.js"></script>
    <script type="text/javascript">
    Vue.component('item-buah', {
      props: ['buah'],
      template: '<li>{{ buah.nama }}</li>'
    });


      var talentbandung = new Vue({
        el: '#talentbandung',
        data: {
          message: "Hello Talentbandung.id",
          nama: "Andie Arvian Rachmadi",
          tooltip: "Saya tooltip",
          error: false,
          errorMessage: "Maaf anda error geura bobo",
          daftarBuah: [
            { id: 0, nama: 'Semangka' },
            { id: 1, nama: 'Apel' },
            { id: 2, nama: 'Jeruk' },
            { id: 3, nama: 'Salak' }
          ],
          messageInput: 'start typing'
        },
        methods: {
          sayHello: function(){
            alert(this.messageInput)
          }
        },
        computed: {
         reverse: function(){
         return this.messageInput.split('').reverse().join('');
         }
       }

      })
    </script>
  </body>
</html>
